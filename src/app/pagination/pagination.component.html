<div class="flex justify-between items-center p-4 bg-white rounded-lg shadow-md">
  <button
    class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-l-lg hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50"
    (click)="changePage.emit(currentPage - 1)"
    [disabled]="currentPage === 1"
  >
    Previous
  </button>
  <ul class="flex justify-center space-x-2">
    <li
      *ngFor="let page of pages"
      class="cursor-pointer px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100"
      [ngClass]="{'bg-blue-500 text-white': currentPage === page}"
      (click)="changePage.emit(page)"
    >
      <span class="page-link">{{page}}</span>
    </li>
  </ul>
  <button
    class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-r-lg hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50"
    (click)="changePage.emit(currentPage + 1)"
    [disabled]="currentPage === total"
  >
    Next
  </button>
</div>
